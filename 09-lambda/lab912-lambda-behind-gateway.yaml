AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda inline HelloWorld function
Resources:
  JhHelloWorld:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: JhHelloWorld
      Runtime: nodejs12.x
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: index.handler
      Code:
        ZipFile: |
            exports.handler = async (event) => {
              // TODO implement
              const response = {
                  statusCode: 200,
                  body: JSON.stringify('Hello AWS!'),
              };
              return response;
            }
      Description: Hello-world function.
      Tags:
        - Key: 'Owner'
          Value: 'JohnHunter'
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
            - 'sts:AssumeRole'
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
  JhHelloWorldPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt JhHelloWorld.Arn
      Action: lambda:InvokeFunction
      Principal: '324320755747'
  JhRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: JhRestApi
  MyApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: ANY
      RestApiId: !Ref JhRestApi
      ResourceId: !GetAtt JhRestApi.RootResourceId
      AuthorizationType: NONE
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${JhHelloWorld.Arn}/invocations'
  MyApiDeployment:
    DependsOn: MyApiMethod
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref JhRestApi
      Description: JH deployment
      StageName: JhDummyStage
Outputs:
  JhHelloWorldArn:
    Value: !GetAtt JhHelloWorld.Arn
  JhRestApiId:
    Value: !Ref JhRestApi
  JhRestApiRootResourceId:
    Value: !GetAtt JhRestApi.RootResourceId

